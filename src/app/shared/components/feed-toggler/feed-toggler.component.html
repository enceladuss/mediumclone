<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item">
      <a [routerLink]="'/feed'" routerLinkActive="active" class="nav-link">
        Your feed
      </a>
    </li>
    <li class="nav-item">
      <a
        [routerLink]="'/home'"
        [class.active]="isLinkActive('/home')"
        class="nav-link"
      >
        Global feed
      </a>
    </li>
    <li class="nav-item" routerLinkActive="active" *ngIf="tagName">
      <a
        [routerLink]="['/tags', tagName]"
        routerLinkActive="active"
        class="nav-link"
      >
        <i class="ion-pound"></i>
        {{tagName}}
      </a>
    </li>
  </ul>
</div>
